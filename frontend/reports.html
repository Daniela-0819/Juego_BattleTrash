<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleTrash - Reportes</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="reports-container">
    <div class="header">
      <h1>📊 Reportes y Estadísticas</h1>
      <div class="user-info">
        <span id="userName"></span>
        <button onclick="goToGame()" class="btn-primary">Volver al Juego</button>
        <button onclick="logout()" class="btn-logout">Salir</button>
      </div>
    </div>

    <!-- Resumen General -->
    <div class="stats-summary">
      <div class="stat-card">
        <div class="stat-icon">🎮</div>
        <div class="stat-info">
          <h3 id="totalGames">0</h3>
          <p>Partidas Jugadas</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">🏆</div>
        <div class="stat-info">
          <h3 id="totalScore">0</h3>
          <p>Puntos Totales</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">✅</div>
        <div class="stat-info">
          <h3 id="levelsCompleted">0/5</h3>
          <p>Niveles Completados</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">⏱️</div>
        <div class="stat-info">
          <h3 id="totalTime">0:00</h3>
          <p>Tiempo Total</p>
        </div>
      </div>
    </div>



    <!-- Historial de Partidas -->
    <div class="section">
      <h2>📜 Historial de Partidas</h2>
      <div id="history" class="history-table"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/reports.js"></script>
</body>
</html>
