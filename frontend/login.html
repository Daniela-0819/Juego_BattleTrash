
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleTrash - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <!-- Sección de Login -->
        <div id="loginSection" class="auth-section">
            <h1>🌍 BattleTrash</h1>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
        </div>

        <!-- Sección de Registro -->
        <div id="registerSection" class="auth-section" style="display: none;">
            <h1>🌍 BattleTrash</h1>
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Usuario:</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Contraseña:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
