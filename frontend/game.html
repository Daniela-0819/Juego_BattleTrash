<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleTrash - Juego</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="game-body">
    <!-- Pantalla de selección de niveles -->
    <div id="levelSelection" class="level-selection">
        <!-- El contenido se genera dinámicamente desde showLevelMenu() -->
    </div>

    <!-- Pantalla del juego (se genera dinámicamente según el nivel) -->
    <div id="gameScreen" class="game-screen" style="display: none;">
        <!-- El contenido se genera dinámicamente desde startLevel1(), startLevel2(), etc. -->
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/game-new.js"></script>
</body>
</html>
